{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <div class="card">
        <div class="card-header pb-0 p-3">
          <h6 class="mb-0">{{ view.object.pk|yesno:"Edit Task Type,Add Task Type" }}</h6>
        </div>
        <div class="card-body p-3">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
