{% extends "base.html" %}
{% block title %}
  <title>Delete Task</title>
{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <div class="card">
        <div class="card-header pb-0 p-3">
          <h6 class="mb-0 text-danger">Delete Task Confirmation</h6>
        </div>
        <div class="card-body p-3">
          <p>Are you sure you want to delete the task <strong>"{{ object.name }}"</strong>?</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'task_manager:task-list' %}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
