{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
	<title>{{ object|yesno:"Update,Create" }} position</title>
{% endblock %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} position</h1>
	<form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
  
    <input type="submit" value="Create" class="btn btn-primary">
    <a href="{% url 'task_manager:position-list' %}" class="btn btn-danger">Back</a>
  </form>
{% endblock %}
